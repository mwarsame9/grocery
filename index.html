<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List</h1>
        <div>
          <form id="groceryForm">
            <div class="form-group">
              <label for="item1">Item1</label>
              <input id="item1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="item2">Item2</label>
              <input id="item2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="item3">Item3</label>
              <input id="item3" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="item4">Item4</label>
              <input id="item4" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="item5">Item5</label>
              <input id="item5" class="form-control" type="text">
            </div>
            <button type"submit" class="btn">Submit</button>

          </form>
          <div id="story">
        <h1>Items to Buy</h1>
        <ul>
          <li class="item1"></li>
          <li class="item2"></li>
          <li class="item3"></li>
          <li class="item4"></li>
          <li class="item5"></li>
        </ul>

    </div>

  </body>
</html>
